<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div>

            <h1>{{todo_object.name}}</h1>
            <a href="{% url 'edit_post' todo_object.id %}">Edit</a>
            <h2>Tasks</h2>
            <table>
                <thead>
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            Number of items
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in todo_object.items.all %}
                    <tr>
                        <td>{{task.task}}</td>
                        <td>{{task.due_date}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
        </div>
    </main>
</body>
</html>
