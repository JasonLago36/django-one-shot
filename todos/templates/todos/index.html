<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Lists</h1>
    <table>
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Number of items
                </th>
            </tr>
        </thead>
        <tbody>
            {% for list in todo_object %}
            <tr>
                <td><a href="{% url 'show_todo' list.id %}">{{ list.name }}</a></td>
                <td>{{ list.created_on }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
